<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>


<body>
    <section>
        <h1>Tic-Tac-Toe</h1>
        <div class="bd">
            <div data-cell-index="0" class="bo">0</div>
            <div data-cell-index="1" class="bo">1</div>
            <div data-cell-index="2" class="bo">2</div>
            <div data-cell-index="3" class="bo">3</div>
            <div data-cell-index="4" class="bo">4</div>
            <div data-cell-index="5" class="bo">5</div>
            <div data-cell-index="6" class="bo">6</div>
            <div data-cell-index="7" class="bo">7</div>
            <div data-cell-index="8" class="bo">8</div>
        </div>
        <h2 class="gameStatus">ooo</h2>
        <button class="reset">Restart</button> 
    </section>
    <script src="script.js" ></script>
</body>

</html>
